

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Scholarship Name] - Front-End Web Development Excellence Scholarship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    
</head>
<body>
    

    <section id="eligibility" class="py-5 bg-light">
        <div class="container">
        
            <h2>Apply for the Scholarship</h2>
            <form action="http://localhost:3000/sign_up" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="PhoneNumber">PhoneNumber</label>
                    <input type="number" class="form-control" id="PhoneNumber" name="PhoneNumber" required>
                </div>
               
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other" required>
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="interests">Scheme type</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" id="web" value="web">
                        <label class="form-check-label" for="web">Scholarship Scheme</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="interests[]" id="mobile" value="mobile">
                        <label class="form-check-label" for="mobile">Incentive Scheme</label>
                    </div>
                   
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select class="form-control" id="country" name="country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                        <option value="India">India</option>
                        <option value="India">Others</option>
                        <!-- Add more countries as needed -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="essay">Essay</label>
                    <textarea class="form-control" id="essay" name="essay" rows="4" required></textarea>
                </div>
                <label>Scholarship Option:</label><br>
                <input type="radio" id="post" name="scholarshipOption" value="post" required>
                <label for="post">Post Matric</label><br>
                <input type="radio" id="pre" name="scholarshipOption" value="pre" required>
                <label for="pre">Pre Matric</label><br>
     <h1>Fill the Bank Details</h1>           

    <label for="ifsc">Bank IFSC Code:</label>
    <input type="text" id="ifsc" name="ifsc" required><br>

    <label for="account">Bank Account Number:</label>
    <input type="text" id="account" name="account" required><br>



    

    <label for="bemail">Email ID:</label>
    <input type="email" id="bemail" name="bemail" required><br>

    <label for="bankName">Bank Name:</label>
    <input type="text" id="bankName" name="bankName" required><br>

    
</form>


                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </div>
    </section>

    <!-- ... (Continue with other sections if needed) ... -->

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2023 [Your Organization Name]</p>
    </footer>

        <button type="submit"><a href="home4.html">BACK TO HOME</a></button>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
